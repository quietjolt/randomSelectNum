<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div>
        当前序号: <span id="info">1</span>
    </div>
    <div>
        <button onclick="dealStart()">开始</button>
        <button onclick="dealEnd()">停止</button>
    </div>

    <script>

        var iv  = null
    
        var infoTag = document.querySelector("#info")
        function dealStart(){

            iv = setInterval(()=>{
                var num = parseInt(Math.random()*100)%6+1;
                infoTag.innerHTML = num;

            },50)
        }

        function dealEnd(){
            clearInterval(iv)
        }

        //123

        //456

    </script>
    
</body>
</html>
